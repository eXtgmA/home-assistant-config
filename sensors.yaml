#---Weather------------------------------------------------------------------------------------------------------------
- platform: yr
  name: Weather
  monitored_conditions:
    - temperature
    - symbol
    - precipitation
    - windSpeed
    - humidity

#---System-------------------------------------------------------------------------------------------------------------
- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /home
    - type: memory_free
    - type: processor_use

#---Device Trackers----------------------------------------------------------------------------------------------------
